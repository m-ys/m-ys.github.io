<!DOCTYPE html>
<html>

<head>
    <title>windows</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/x-icon" href="">
</head>

<body>
    <div>
        <div id="sceneContainer">
            <img src="scene.gif" class="scene" alt="a low resolution, two-frame gif of a dark coniferous treetop swaying against a grey sky.">
        </div>
        <div id="rainContainer">
            <div title="looks like rain" id="rainsib1" class="animation">
            </div>
            <div id="rainsib2" class="animation weather">
                <img src="https://i.pinimg.com/originals/91/95/f4/9195f4dd1b69f90038f627c8af422429.gif"
                    alt="a low resolution, two-frame gif of a dark coniferous treetop swaying against a grey sky. rain falls across the scene.">
            </div>
        </div>
        <div id="snowContainer">
            <div title="feels like snow" id="snowsib1" class="animation">
            </div>
            <div id="snowsib2" class="animation weather">
                <img src="https://i.pinimg.com/originals/95/58/b9/9558b95660d31cdbfb19167da2a707f4.gif"
                    alt="a low resolution, two-frame gif of a dark coniferous treetop swaying against a grey sky. snow drifts down the scene.">
            </div>
        </div>
        <div id="thunderContainer">
            <div title="silence" id="thundersib1" class="animation">
            </div>

            <div id="thundersib2" class="animation weather">
                <div id="thunderShade" title="window">
                    <img src="texture.jpg"
                    alt="a low resolution, two-frame gif of a dark coniferous treetop swaying against a grey sky. a gray static-y film appears.">
            </div>
                </div>
            </div>
        </div>
      <div title="thoughts">
        <input type="checkbox" id="toggleText">
     <label for="toggleText" class="item">
     <img src="cat-icon.png" alt="a curled up cat">
     </label>
    <div class="hiddenText">a moment of contemplation.</div>
      </div>
</body>

</html>
